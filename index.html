<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Document</title>
</head>
<body>
    <section class="services-brand">
        <header class="services-brand__header">
            <h2 class="title">Ремонт техники различных брендов</h2>
        </header>
        <div class="wrapper">
            <div class="services-brand__wrapper swiper">
                <div class="card-list swiper-wrapper">
                    <div class="card-list__item swiper-slide">
                        <img src="img/lenovo.png" alt="Lenovo">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                    <div class="card-list__item swiper-slide">
                        <img src="img/samsung.png" alt="Samsung">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                    <div class="card-list__item swiper-slide">
                        <img src="img/apple.png" alt="Apple">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                    <div class="card-list__item swiper-slide">
                        <img src="img/bosch.png" alt="Bosch">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                    <div class="card-list__item swiper-slide">
                        <img src="img/hp.png" alt="HP">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                    <div class="card-list__item swiper-slide">
                        <img src="img/acer.png" alt="Acer">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                    <div class="card-list__item swiper-slide">
                        <img src="img/lenovo.png" alt="Lenovo">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                    <div class="card-list__item swiper-slide">
                        <img src="img/samsung.png" alt="Samsung">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                    <div class="card-list__item swiper-slide">
                        <img src="img/apple.png" alt="Apple">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                    <div class="card-list__item swiper-slide">
                        <img src="img/bosch.png" alt="Bosch">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                    <div class="card-list__item swiper-slide">
                        <img src="img/hp.png" alt="HP">
                        <button type="button" class="card-list__button card-list__button--arrow"></button>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="services-btn">
                <img class="arrow" src="./img/expand.svg" alt="Открытие всего поста">
                <button type="button" class="ready-more">Показать все</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/swiper.js"></script>
</body>
</html>
